  <div class="header">
        <h1>Draggable Cubes Demo</h1>
        <div class="status" id="status">Click and drag any cube to move it around!</div>

    <div class="container" id="container">
        <div class="cube">1</div>
        <div class="cube">2</div>
        <div class="cube">3</div>
        <div class="cube">4</div>
        <div class="cube">5</div>
        <div class="cube">6</div>
    </div>

    <div class="instructions">
        <h3>How to use:</h3>
        <ul>
            <li><strong>Click and drag</strong> any cube to move it around</li>
            <li>Cubes are <strong>constrained</strong> within the blue container area</li>
            <li><strong>Hover</strong> over cubes to see visual feedback</li>
            <li>Try dragging cubes to the edges to see boundary detection</li>
        </ul>
